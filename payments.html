<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payments | MyRevenue</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f2a44',
            secondary: '#163a5f',
            accent: '#2563eb'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-slate-100 text-slate-800">

  <!-- Top Bar -->
  <header class="bg-primary text-white">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 bg-white text-primary font-bold rounded-lg flex items-center justify-center">FRD</div>
        <span class="font-semibold">MyRevenue</span>
      </div>
      <div class="flex items-center gap-4 text-sm">
        <span id="welcomeName">Welcome</span>
        <a href="login.html" class="bg-white/10 px-4 py-2 rounded-lg hover:bg-white/20">Log out</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-6 py-8 grid grid-cols-1 md:grid-cols-4 gap-8">

    <!-- Sidebar -->
    <aside class="md:col-span-1 bg-white rounded-2xl shadow p-5 space-y-4 text-sm">
      <a href="my-revenue.html" class="flex items-center gap-2 text-slate-600 hover:text-primary"><i data-feather="home"></i> Overview</a>
      <a href="tax-returns.html" class="flex items-center gap-2 text-slate-600 hover:text-primary"><i data-feather="file-text"></i> Tax returns</a>
      <a href="payments.html" class="flex items-center gap-2 font-semibold text-primary"><i data-feather="credit-card"></i> Payments</a>
      <a href="refunds-balances.html" class="flex items-center gap-2 text-slate-600 hover:text-primary"><i data-feather="dollar-sign"></i> Refunds & balances</a>
      <a href="businesses.html" class="flex items-center gap-2 text-slate-600 hover:text-primary"><i data-feather="briefcase"></i> Businesses</a>
      <a href="messages.html" class="flex items-center gap-2 text-slate-600 hover:text-primary"><i data-feather="message-square"></i> Messages</a>
      <a href="settings.html" class="flex items-center gap-2 text-slate-600 hover:text-primary"><i data-feather="settings"></i> Settings</a>
    </aside>

    <main class="md:col-span-3 space-y-8">


    <!-- Summary Cards -->
    <section class="grid md:grid-cols-3 gap-6">
      <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="text-sm text-slate-500 mb-2">Total Paid</h3>
        <p id="totalPaid" class="text-2xl font-bold">$0.00</p>
      </div>
      <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="text-sm text-slate-500 mb-2">Next Payment Due</h3>
        <p id="nextPayment" class="text-xl font-semibold">$0.00</p>
        <p id="nextPaymentDate" class="text-xs text-slate-500 mt-1">-</p>
      </div>
      <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="text-sm text-slate-500 mb-2">Refunds Pending</h3>
        <p id="refundStatus" class="text-green-600 font-semibold">-</p>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="font-semibold mb-4">Quick Actions</h2>
      <div class="grid md:grid-cols-4 gap-4 text-sm">
        <button class="bg-accent text-white p-4 rounded-xl hover:opacity-90">Make Payment</button>
        <button class="bg-slate-100 p-4 rounded-xl hover:bg-slate-200">Download Statement</button>
        <button class="bg-slate-100 p-4 rounded-xl hover:bg-slate-200">View Refunds</button>
        <button class="bg-slate-100 p-4 rounded-xl hover:bg-slate-200">Contact FRD</button>
      </div>
    </section>

    <!-- Recent Payments Table -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="font-semibold mb-4">Recent Payments</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-slate-100 text-slate-600">
            <tr>
              <th class="px-4 py-2 text-left">Date</th>
              <th class="px-4 py-2 text-left">Type</th>
              <th class="px-4 py-2 text-left">Amount</th>
              <th class="px-4 py-2 text-left">Status</th>
            </tr>
          </thead>
          <tbody id="paymentsTableBody" class="divide-y divide-slate-200">
            <!-- Rows added by JS -->
          </tbody>
        </table>
      </div>
    </section>

  </div>

  <script>
    feather.replace();

    // --- Redirect if not logged in ---
    if (localStorage.getItem('myrevenue_logged_in') !== 'true') {
      window.location.href = 'login.html';
    }

    // --- Logged-in user info ---
    const userName = localStorage.getItem('myrevenue_user');
    const revenueNumber = localStorage.getItem('myrevenue_revenue_number');

    // --- Update welcome message ---
    document.getElementById('welcomeName').textContent = `Welcome, ${userName}`;

    // --- Mock payment database ---
    const paymentData = {
      '135876440': [
        { date: '10 Jan 2026', amount: 420.50, type: 'Income Tax Payment', status: 'Completed' },
        { date: '12 Dec 2025', amount: 200.00, type: 'Estimated Payment', status: 'Completed' },
        { date: '15 Nov 2025', amount: 150.00, type: 'Refund Applied', status: 'Completed' }
      ],
      '987654321': [
        { date: '8 Jan 2026', amount: 300.00, type: 'Income Tax Payment', status: 'Completed' },
        { date: '15 Dec 2025', amount: 150.00, type: 'Estimated Payment', status: 'Completed' },
        { date: '10 Nov 2025', amount: 50.00, type: 'Refund Applied', status: 'Completed' }
      ],
      '555222111': [
        { date: '5 Jan 2026', amount: 0.00, type: 'Income Tax Payment', status: 'Completed' },
        { date: '20 Dec 2025', amount: 75.00, type: 'Refund Applied', status: 'Completed' },
        { date: '1 Dec 2025', amount: 50.00, type: 'Estimated Payment', status: 'Completed' }
      ]
    };

    const payments = paymentData[revenueNumber] || [];

    // --- Populate summary cards ---
    const totalPaid = payments.reduce((sum, p) => sum + p.amount, 0);
    document.getElementById('totalPaid').textContent = `$${totalPaid.toFixed(2)}`;

    const pendingPayments = payments.filter(p => p.status !== 'Completed');
    if (pendingPayments.length > 0) {
      const nextPayment = pendingPayments[0];
      document.getElementById('nextPayment').textContent = `$${nextPayment.amount.toFixed(2)}`;
      document.getElementById('nextPaymentDate').textContent = nextPayment.date;
    } else {
      document.getElementById('nextPayment').textContent = `$0.00`;
      document.getElementById('nextPaymentDate').textContent = 'None';
    }

    // Refund status (mock)
    const refunds = payments.filter(p => p.type.toLowerCase().includes('refund'));
    if (refunds.length > 0) {
      const refundTotal = refunds.reduce((sum, r) => sum + r.amount, 0);
      document.getElementById('refundStatus').textContent = `$${refundTotal.toFixed(2)} pending`;
    } else {
      document.getElementById('refundStatus').textContent = 'No refunds pending';
    }

    // --- Populate payments table ---
    const tbody = document.getElementById('paymentsTableBody');
    payments.forEach(p => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="px-4 py-2">${p.date}</td>
        <td class="px-4 py-2">${p.type}</td>
        <td class="px-4 py-2">$${p.amount.toFixed(2)}</td>
        <td class="px-4 py-2 text-${p.status === 'Completed' ? 'green' : 'yellow'}-600 font-semibold">${p.status}</td>
      `;
      tbody.appendChild(row);
    });
  </script>

</body>
</html>
